apiVersion: apps/v1
kind: Deployment
metadata:
  name: adonis-kub-projeto
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adonis-kub-projeto
  template:
    metadata:
      labels:
        app: adonis-kub-projeto
    spec:
      containers:
        - name: adonis-kub-projeto
          image: joaoof/adonis-kub-projeto:latest
          ports:
            - containerPort: 80
          env:
          - name: PORT
            value: "3001"
          - name: HOST
            value: "0.0.0.0"
          - name: NODE_ENV
            value: "development"
          - name: APP_KEY
            value: "zmySFzSMOgVl-c91euBqzLjYb0EheK6z"
          - name: DRIVE_DISK
            value: "local"
          - name: CACHE_VIEWS
            value: "false"
          - name: SMTP_HOST
            value: "sandbox.smtp.mailtrap.io"
          - name: SMTP_PORT
            value: "587"
          - name: SMTP_USERNAME
            value: "4cd40d834b414c"
          - name: SMTP_PASSWORD
            value: "a96f084db232e7"
          - name: DB_CONNECTION
            value: "pg"
          - name: PG_HOST
            value: "localhost"
          - name: PG_PORT
            value: "5432"
          - name: PG_USER
            value: "bhayron"
          - name: PG_PASSWORD
            value: "secret123"
          - name: PG_DB_NAME
            value: "sistema"
          volumeMounts:
            - name: build-volume
              mountPath: /home/joao/Documentos # O caminho onde você quer montar a pasta build
      volumes:
        - name: build-volume
          hostPath:
            path: /home/joao/Documentos/adonis-teste/teste/build # Caminho no host onde a pasta build está

# Seção para outros recursos como Service, ConfigMap, etc.
